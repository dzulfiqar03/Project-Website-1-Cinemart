<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form_Page.css">
    <title>Login Page</title>
</head>

<body>
    <div class="logo">
        <img src="/assets/Cinemart Icon.png" alt="" srcset="" id="icon">
        <p class="upLogo">Cinem</p>
        <p class="downLogo">Art</p>
    </div>

    <div class="allContentForm">

        <div class="contentformBody">

            <div class="contentLgn">

                <div class="contentlgnBody">


                    <div class="bodyinpLgn">

                        <div class="title">
                            <h1>WELCOME BACK</h1>
                            <p>We Want You Will Always Connected With Us</p>
                        </div>
                        <form action="" method="">
                            <div class="emailTitle" id="emailTitle">
                                <h4>Email</h4>
                            </div>
                            <div class="email" id="email">

                                <input class="emailInpLgn" type="email" name="Email" id="emailInpLgn" placeholder="Enter Your Email Here">


                                <h5 class="validationEmailLgn" id="validationEmailLgn"></h5>


                            </div>

                            <div class="passwordTitle" id="emailTitle">
                                <h4>Password</h4>
                            </div>
                            <div class="password" id="password">


                                <input class="passInpLgn" type="password" name="Password" id="passInpLgn" placeholder="Enter Your Password Here">


                                <h5 class="validationPassLgn" id="validationPassLgn"></h5>


                            </div>
                            <div class="Register">
                                <p>Dont Have Any Account ?,</p>
                                <div class="registBtn" id="reg">
                                    <p>Register Here</p>

                                </div>

                            </div>
                            <div class="buttonSection">
                                <div class="btnSubmit" id="btnSubmit">
                                    <button class="submitLgn" value="Submit">Submit</button>
                                </div>
                                <div class="lgnAsGstBtn">
                                    <a href="mainMenu_Page.html">Login As Guest</a>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="sideimgLgn">
                        <img src="/assets/bgcinema1.jpg" alt="" srcset="">
                    </div>

                </div>

            </div>


            <div class="contentReg">

                <div class="contentregBody">


                    <div class="sideimgReg">
                        <img src="/assets/bgcinema1.jpg" alt="" srcset="">
                    </div>

                    <div class="bodyinpReg">

                        <div class="titleReg">
                            <h3>WELCOME</h3>
                        </div>

                        <form action="" method="post" class="formReg">
                            <div class="fullNameTitle" id="fullNameTitle">
                                <h4>Full Name</h4>
                            </div>
                            <div class="fullName" id="fullName">

                                <input class="fullNameInpReg" type="text" name="Full Name" id="fullNameInpReg" placeholder="Enter Your Full Name Here">


                                <h5 class="validationFullNameReg" id="validationFullNameReg"></h5>


                            </div>

                            <div class="emailTitle" id="emailTitle">
                                <h4>Email</h4>
                            </div>
                            <div class="email" id="email">

                                <input class="emailInpReg" type="email" name="Email" id="emailInpReg" placeholder="Enter Your Email Here">


                                <h5 class="validationEmailReg" id="validationEmailReg"></h5>


                            </div>

                            <div class="passwordTitle" id="password.Title">
                                <h4>Password</h4>
                            </div>
                            <div class="password" id="password">

                                <input class="passInpReg" type="password" name="Password" id="passwordInpReg" placeholder="Enter Your Password Here">


                                <h5 class="validationPassReg" id="validationPassReg"></h5>


                            </div>

                            <div class="repasswordTitle" id="rePasswordTitle">
                                <h4>Confirm Password</h4>
                            </div>
                            <div class="rePassword" id="rePassword">


                                <input class="rePassInpReg" type="password" name="rePassword" id="rePasswordInpReg" placeholder="Enter Your Confirm Password Here">


                                <h5 class="validationConfirmPassReg" id="validationConfirmPassReg"></h5>


                            </div>
                        </form>

                        <div class="btnSubmit" id="btnSubmit">
                            <button class="submitReg" onclick="">Submit</button>
                        </div>


                    </div>


                </div>

            </div>



        </div>

    </div>

</body>

</html>



<script src="/js/form_Page.js"></script>
